    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'Love';
            src: url('fontes/My Love.ttf') format('truetype'), url('fontes/MyLove.otf') format('opentype');
            font-weight: normal;
            font-style: normal;

            /*
            Tipos de Format()
              Opentype (otf)
              truetype (ttf)
              embedded-opentype
              truetype-aat (Apple Advanced Typography)
              svg
            */
            
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Love','Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
