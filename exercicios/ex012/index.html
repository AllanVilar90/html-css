<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <style>
        body {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video  width="560" poster="imagens/floresta.png" controls autoplay loop>
    <source src="midias/Meuvideo.m4v" type="video/m4v">
    <source src="midias/Meuvideo.webm" type="video/webm">
    <source src="midias/Meuvideo.mp4">
    <source src="midias/meuvideo.ogv">
    <p>Seu Navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video><!--Consome os próprios dados-->

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ee-VKCy83QA?si=lXZgoIkVRwuh2YwA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><!--Consome os dados do Youtube-->

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/257399106?h=b4f1975b25&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe><!--Consome os dados do Vimeo-->
</body>
</html>
