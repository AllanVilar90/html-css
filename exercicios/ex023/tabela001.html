<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;

        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        tr {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!-- Hierarquia de tabela (simples) 
     TABLE = Tabela
     TR = Table row (Linha)
     TH - Table Header (Cabeçalho do Coluna)
     TD = Table data (Coluna)
     
     Tags Semânticas
     THEAD = Cabeçalho da Tabela
     TBODY = Corpo da Tabela
     TFOOT = Rodapé da Tabela -->

     <table>
        <tr> <!--Primeira Linha-->
            <td>A1</td> <!--Dado de Tabela-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
     </table>
</body>
</html>
